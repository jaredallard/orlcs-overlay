<!DOCTYPE html>
<html lang="en">

<head>
  <title>ORLCS Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!-- Scoreboard -->
  <div class="scorebox">
    <div class="meta-info">
      <div class="tournament-info">
        <div class="tournament-name-container">
          <span class="info-title">Outreach Rocket League Championship Series 2021</span>
        </div>
        <div class="tournament-info-container">
          <span>GAME <span id='tournament-game-nunmber'>X</span></span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span>BEST OF <span id='tournament-best-of'>X</span></span>
        </div>
      </div>
    </div>
    <div class="scorebox-main">
      <img class="logo" src="./graphics/logo.png" />
      <div class="blue-team">
        <div class="team-name" id='blue-team-name'>
          BLUE
        </div>
      </div>
      <div class="score">
        <span class="display-6" id="blue-score">0</span>
        <span class="display-6">-</span>
        <span class="display-6" id="orange-score">0</span>
      </div>
      <div class="orange-team">
        <div class="team-name" id='orange-team-name'>
          ORANGE
        </div>
      </div>
      <div class="timer">
        <span id="timer">00:00</span>
      </div>
    </div>
  </div>

  <!-- Player Information -->
  <div class="container-fluid invisible" id="main-ui">
    <div class="row">
      <div class="col m-4">
        <div class="h-100 d-flex align-items-start flex-column">
          <div class="mt-3">

            <div class="player-box bg-blue-team border border-dark mt-2 d-none" id="blue-player-3">
              <div class="player-info">
                <h4 class="player-name" id="blue-player-3-name">name</h4>
              </div>
              <div class="progress">
                <div class="progress-bar bg-dark" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                  id="blue-player-3-p-bar">
                </div>
                <div class="player-boost player-boost-blue">
                  <span class="player-boost-text" id="blue-player-3-boost">20%</span>
                </div>
              </div>
            </div>


            <div class="player-box bg-blue-team border border-dark mt-2 d-none" id="blue-player-2">
              <div class="player-info">
                <h4 class="player-name" id="blue-player-2-name">name</h4>
              </div>
              <div class="progress">
                <div class="progress-bar bg-dark" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                  id="blue-player-2-p-bar">
                </div>
                <div class="player-boost player-boost-blue">
                  <span class="player-boost-text" id="blue-player-2-boost">20%</span>
                </div>
              </div>
            </div>

            <div class="player-box bg-blue-team border border-dark mt-2 d-none" id="blue-player-1">
              <div class="player-info">
                <h4 class="player-name" id="blue-player-1-name">name</h4>
              </div>
              <div class="progress">
                <div class="progress-bar bg-dark" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                  id="blue-player-1-p-bar">
                </div>
                <div class="player-boost player-boost-blue">
                  <span class="player-boost-text" id="blue-player-1-boost">20%</span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- orange team code -->
      <div class="col m-4">
        <div class="h-100 d-flex align-items-end flex-column">
          <div class="mt-3">
            <div class="player-box bg-orange-team border border-dark mt-2 d-none" id="orange-player-3">
              <div class="player-info">
                <h4 class="player-name" id="orange-player-3-name">name</h4>
              </div>
              <div class="progress justify-content-end">
                <div class="progress-bar bg-dark" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                  id="orange-player-3-p-bar">
                </div>
                <div class="player-boost player-boost-orange">
                  <span class="player-boost-text" id="orange-player-3-boost">20%</span>
                </div>
              </div>
            </div>

            <div class="player-box bg-orange-team border border-dark mt-2 d-none" id="orange-player-2">
              <div class="player-info">
                <h4 class="player-name" id="orange-player-2-name">name</h4>
              </div>
              <div class="progress justify-content-end">
                <div class="progress-bar bg-dark" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                  id="orange-player-2-p-bar">
                </div>
                <div class="player-boost player-boost-orange">
                  <span class="player-boost-text" id="orange-player-2-boost">20%</span>
                </div>
              </div>
            </div>

            <div class="player-box bg-orange-team border border-dark mt-2 d-none" id="orange-player-1">
              <div class="player-info">
                <h4 class="player-name" id="orange-player-1-name">name</h4>
              </div>
              <div class="progress justify-content-end">
                <div class="progress-bar bg-dark" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                  id="orange-player-1-p-bar">
                </div>
                <div class="player-boost player-boost-orange">
                  <span class="player-boost-text" id="orange-player-1-boost">20%</span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Active Player -->
    <div class="active-player" id="active-player">
      <div class="active-player-info">
        <div class="row">
          <div class="col-md-6 spectating">
            &nbsp;&nbsp;&nbsp;&nbsp;Spectating
          </div>
          <div class="col-md-6" id="active-player-name">
            PLAYER_NAME
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-dark" role="progressbar" aria-valuemin="0" aria-valuemax="100"
            id="active-player-boost">
          </div>
          <div class="player-boost player-boost-orange">
            <span class="player-boost-text" id="active-player-boost-text">20</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="logic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
    integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
